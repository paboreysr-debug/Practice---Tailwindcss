<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">NAV-BAR</h1>
        <ul class="hidden md:flex space-x-6 text-gray-600">
            <li class="hover:text-black cursor-pointer">Home</li>
            <li class="hover:text-black cursor-pointer">About</li>
            <li class="hover:text-black cursor-pointer">Projects</li>
            <li class="hover:text-black cursor-pointer">Contact</li>
        </ul>
        <button id="menu-btn" class="md:hidden text-2xl">
            ☰
        </button>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg p-4 space-y-3">
        <p class="hover:text-black cursor-pointer">Home</p>
        <p class="hover:text-black cursor-pointer">About</p>
        <p class="hover:text-black cursor-pointer">Projects</p>
        <p class="hover:text-black cursor-pointer">Contact</p>
    </div>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            menuBtn.textContent = mobileMenu.classList.contains("hidden") ? "☰" : "✖";
        });
    </script>

</body>
</html>
