<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB08.7 Sliding Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-2xl transform -translate-x-full transition-transform duration-300 ease-in-out z-50 p-6">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-xl font-bold text-gray-800">SIDE-BAR</h2>
            <button id="close-sidebar" class="text-gray-500 hover:text-gray-900 focus:outline-none p-2 rounded-full hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <nav class="space-y-4">
            <a href="#" class="block text-gray-600 hover:text-blue-600 font-semibold transition duration-150 p-2 rounded-lg hover:bg-blue-50">Home</a>
            <a href="#" class="block text-gray-600 hover:text-blue-600 font-semibold transition duration-150 p-2 rounded-lg hover:bg-blue-50">About</a>
            <a href="#" class="block text-gray-600 hover:text-blue-600 font-semibold transition duration-150 p-2 rounded-lg hover:bg-blue-50">Projects</a>
            <a href="#" class="block text-gray-600 hover:text-blue-600 font-semibold transition duration-150 p-2 rounded-lg hover:bg-blue-50">Contact</a>
        </nav>
        <div class="absolute bottom-6 left-6 flex space-x-3 text-gray-400">
            <a href="#" class="hover:text-blue-500"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.484 2 12.008c0 4.975 3.582 9.153 8.314 9.992.485.089.663-.209.663-.466 0-.233-.007-.822-.012-1.488C4.778 19.347 4 17.58 4 17.58c-.37-.941-.902-1.192-.902-1.192-.741-.504.053-.493.053-.493.817.058 1.245.836 1.245.836.726 1.248 1.902.887 2.37.679.073-.526.284-.887.516-1.092-1.78-.198-3.654-.891-3.654-3.95 0-.874.312-1.588.823-2.15-.083-.2-.358-1.018.077-2.122 0 0 .67-.216 2.2.823.639-.176 1.32-.264 2.0-.267.68.003 1.36.091 2.0.267 1.528-1.039 2.196-.823 2.196-.823.437 1.104.162 1.922.08 2.122.512.562.824 1.276.824 2.15 0 3.067-1.878 3.748-3.66 3.943.287.248.543.74.543 1.489 0 1.077-.01 1.942-.01 2.203 0 .259.176.559.665.466C18.418 21.161 22 16.983 22 12.008 22 6.484 17.523 2 12 2z"/></svg></a>
            <a href="#" class="hover:text-blue-500"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22.46 6c-.8.36-1.65.61-2.52.71.9-.54 1.57-1.4 1.89-2.4-.85.5-1.79.87-2.79 1.07-.8-.86-1.94-1.4-3.2-1.4-2.42 0-4.38 1.95-4.38 4.38 0 .35.04.68.1.99-3.65-.18-6.88-1.93-9.04-4.59-.38.65-.59 1.4-.59 2.21 0 1.52.77 2.86 1.94 3.65-.7-.02-1.37-.21-1.95-.54v.05c0 2.11 1.5 3.88 3.5 4.28-.36.1-.73.15-1.12.15-.27 0-.53-.03-.79-.07.55 1.74 2.15 3 4.04 3.04-1.48 1.16-3.35 1.85-5.38 1.85-.35 0-.7-.02-1.04-.06C3.21 20.35 5.34 21 7.6 21c9.11 0 14.07-7.54 14.07-14.07 0-.21-.0-.42-.01-.63.96-.69 1.79-1.55 2.45-2.52z"/></svg></a>
        </div>
    </div>
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity duration-300"></div>

    <div class="p-8">
        <header class="bg-white shadow-md rounded-xl p-4 flex justify-between items-center max-w-xl mx-auto">
            <h1 class="text-xl font-bold text-gray-800">Main Content</h1>
            <button id="open-sidebar" class="p-2 text-gray-700 hover:text-blue-600 focus:outline-none rounded-lg hover:bg-gray-50">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </header>

        <p class="mt-8 text-center text-gray-600 max-w-xl mx-auto">Click the menu icon to open the sidebar.</p>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('open-sidebar');
        const closeSidebarBtn = document.getElementById('close-sidebar');
        const overlay = document.getElementById('overlay');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        }

        openSidebarBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
    </script>
</body>
</html>
